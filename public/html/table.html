  <script type="text/javascript">
    loadChessBoard();
    setWhichPlayerMove();
    $("#chessTable > tbody td > span").draggable({
      containment: $("#chessTable"),
      opacity: 0.6,
      helper: 'clone',
      cursor: 'pointer',
      stop: function() {
        console.log("dragging stopped");
      }
    });

    $("#chessTable > tbody td").droppable({
      revert:"invalid",
      drop: function(event, ui) {
        // ui.draggable
        var to = $(event.target).children().attr("id");
        var from = $(ui.draggable).attr("id");
        pieceMove(from,to);
      },
    });
  </script>
